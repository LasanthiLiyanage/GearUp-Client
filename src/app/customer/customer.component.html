<div class="form-container">
  <div class="card p-4">
    <h2 class="text-center">Enter Your Details</h2>
    <form (ngSubmit)="onSubmit()" #customerForm="ngForm">
      <div class="mb-3">
        <label for="name">Name:</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="customer.name" name="name" required minlength="3">
        <div *ngIf="customerForm.submitted && !customerForm.controls['name']?.valid">
          <small class="text-danger">Name is required and should be at least 3 characters long.</small>
        </div>
      </div>

      <div class="mb-3">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="customer.email" name="email" required>
        <div *ngIf="customerForm.submitted && !customerForm.controls['email']?.valid">
          <small class="text-danger">Email is required and must be valid.</small>
        </div>
      </div>

      <div class="mb-3">
        <label for="address">Address:</label>
        <input type="text" id="address" class="form-control" [(ngModel)]="customer.address" name="address" required>
        <div *ngIf="customerForm.submitted && !customerForm.controls['address']?.valid">
          <small class="text-danger">Address is required.</small>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="customerForm.invalid">Submit</button>
    </form>
  </div>
</div>
