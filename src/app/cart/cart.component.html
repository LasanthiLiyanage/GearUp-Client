<div class="container mt-5">
  <h2 class="text-center mb-4">Your Cart</h2>

  <div class="card">
    <div class="card-body">
      <div class="list-group">
        <div *ngFor="let item of cartItems" class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <h5 class="mb-1">{{ item.productName }}</h5>
            <p class="mb-1 quantity-container">
              Price: ${{ item.price }} x 
              <input type="number" [(ngModel)]="item.quantity" min="1" class="form-control d-inline-block" style="width: 60px;">
              <button class="btn btn-primary btn-sm ml-3" (click)="updateQuantity(item.id, item.productId, item.quantity)">
                Update
              </button>
            </p>
          </div>
          <button class="btn btn-danger" (click)="removeFromCart(item.productId)">
            <i class="bi bi-trash"></i> Remove
          </button>
        </div>
      </div>

      <div class="mt-4 d-flex justify-content-between">
        <strong>Total: ${{ getTotalPrice() }}</strong>
        <div>
          <button class="btn btn-secondary" (click)="closeCart()">Close</button>
          <button class="btn btn-primary ms-2" (click)="confirmCart()">Confirm</button>
        </div>
      </div>
    </div>
  </div>
</div>
